<title>设备列表</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>设备管理</cite></a>
        <a><cite>设备日志</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">设备日志</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-page"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['admin', 'table'], function () {
        var admin = layui.admin
            , table = layui.table;

        table.render({
            elem: '#test-table-page'
            , url: './api/device/info'
            , cols: [[
                {type: 'radio'}
                , {field: 'master_id', title: '主控ID', sort: true}
                , {field: 'equipment_id', title: '设备ID', sort: true}
                , {field: 'sensor_type', title: '传感器类型', sort: true}
                , {field: 'numerical', title: '数值', templet: '#devicestate'}
                , {field: 'sensor_unit', title: '单位', sort: true}
                , {field: 'sensor_time', title: '时间', sort: true, templet: '#setstate'}
            ]]
            , page: true
        });
    });
</script>
